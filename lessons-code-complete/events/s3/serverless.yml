
service: aws-s3-event-example

custom:
  bucketName: my-globally-unique-bucket-name-with-random-string
  outputBucketName: ${self:custom.bucketName}-output

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    BUCKET_NAME: ${self:custom.bucketName}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:GetObject
        - s3:PutObject
      Resource: [
        "arn:aws:s3:::${self:custom.bucketName}/*",
        "arn:aws:s3:::${self:custom.outputBucketName}/*"
        ]

functions:
  # save function will save urls to s3
  save:
    handler: save.saveImage
    events:
      - http:
          path: save-image
          method: post
          cors: true
  resize:
    handler: resize.resizeImage
    events:
      - s3:
          bucket: ${self:custom.bucketName}
          event: s3:ObjectCreated:*

resources:
  Resources:
    UploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:custom.outputBucketName}
        AccessControl: PublicRead
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
              - GET
              - PUT
              - POST
              - HEAD
              AllowedOrigins:
              - "*"
              AllowedHeaders:
              - "*"
